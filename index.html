<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>

  <script type="text/x-template" id="tpl-category">
    <li class="nav-item"><a class="nav-link active" :href="categoryLink">{{ category.fields.Name }}</a></li>
  </script>

  <script type="text/x-template" id="tpl-extension">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title float-left">{{ extension.fields.Name }}</h5>
        <small class="float-left text-muted ml-2" style="line-height: 24px;"><i class="fa fa-user"></i> {{ author.fields.Name }}</small>

        <div class="clearfix"></div>
        <p class="card-text">{{ extension.fields.Notes }}</p>
        <a :href="extension.fields.Webstore" class="btn btn-light"><i class="fa fa-chrome"></i></a>
        <a :href="extension.fields.Source" class="btn btn-light"><i class="fa fa-github"></i></a>
        <a :href="extension.fields.Site" class="btn btn-light"><i class="fa fa-home"></i></a>
      </div>
    </div>
  </script>
</head>

<body class="bg-light">
  <div class="container" id="app">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./assets/images/chrome.png" alt="">
      <h2>国产开源 Chrome 扩展程序列表</h2>

    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="nav flex-column">
          <category v-for="category in categories" :key="category.id" :category="category" />
        </ul>
      </div>
      <div class="col-md-8">
        <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
          <extension v-for="extension in extensions" :key="extension.id" :extension="extension" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/scripts/app.js"></script>
</body>

</html>
